<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PrivateGram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- AUTH SCREEN -->
  <div id="authScreen" class="card">
    <h1>PrivateGram</h1>
    <p class="subtitle">Just us.</p>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button id="loginBtn">Login</button>
    <button id="signupBtn" class="secondary">Sign up</button>

    <p id="authError" class="error"></p>
  </div>

  <!-- APP SCREEN -->
  <div id="appScreen" class="hidden">
    <header>
      <h2>PrivateGram</h2>
      <button id="logoutBtn">Logout</button>
    </header>

    <main>
      <p class="welcome">You are logged in.</p>
      <p class="muted">Feed, chat, and uploads will appear here.</p>
    </main>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
